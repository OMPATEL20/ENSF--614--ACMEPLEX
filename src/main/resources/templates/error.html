<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .error-container {
            text-align: center;
            background: #fff;
            padding: 40px 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 80px;
            margin: 0;
            color: #ff6f61;
        }
        h2 {
            font-size: 24px;
            margin: 20px 0;
            color: #333;
        }
        p {
            font-size: 16px;
            color: #555;
            margin: 10px 0 30px;
        }
        a {
            text-decoration: none;
            color: #fff;
            background-color: #4CAF50;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #45a049;
        }
        .error-code {
            font-size: 20px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1> <!-- Replace with the appropriate error code (404/500) -->
        <h2>Oops! Page Not Found</h2> <!-- Replace with the appropriate error message -->
        <p>We’re sorry, but the page you’re looking for doesn’t exist.</p>
        <p class="error-code">Error Code: 404</p> <!-- Replace with the appropriate error code -->
        <a href="/">Go Back to Home</a>
    </div>
</body>
</html>
